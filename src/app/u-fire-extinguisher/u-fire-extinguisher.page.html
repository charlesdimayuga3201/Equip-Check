    <ion-col>
        <ion-item lines ="none">
        <ion-select   [(ngModel)]="selectedOption" class="custom-select" placeholder="Equipment">
          <ion-select-option  value="fire">E1</ion-select-option>
          <ion-select-option value="fire1">E2</ion-select-option>
          <ion-select-option value="fire2" >E3</ion-select-option>
        </ion-select>
      </ion-item>
  </ion-col>

    <ion-col><ion-item lines ="none" >
      <ion-select   [(ngModel)]="selectedOption1" class="custom-select1"   placeholder="Buildings">
        <ion-select-option  value="fire">Building A</ion-select-option>
        <ion-select-option  value="fire1">Building B</ion-select-option>
        <ion-select-option  value="fire2">Building C</ion-select-option>
      </ion-select>
    </ion-item></ion-col>

    <ion-col>

      <ion-col>Body</ion-col>
      <ion-col>Inspected By</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>06/26/2023</ion-col>
      <ion-col>9:00 AM</ion-col>

      <ion-col><ion-checkbox [(ngModel)]="isChecked1"></ion-checkbox></ion-col>
